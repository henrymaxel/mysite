<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henry Maxel</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: clamp(2rem, 5vw, 5rem);
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid white; /* Cursor effect */
            animation: blink 0.7s step-end infinite;
        }
        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>
<body>
    <h1 id="typing"></h1>
    <script>
        const text = "Hello, I'm Henry";
        const typingElement = document.getElementById("typing");
        let index = 0;

        function typeText() {
            if (index < text.length) {
                typingElement.textContent += text[index];
                index++;
                setTimeout(typeText, 150); // Adjust typing speed here
            } else {
                setTimeout(() => {
                    typingElement.textContent = ""; // Clear text
                    index = 0; // Reset index
                    typeText(); // Restart typing
                }, 5000); // Pause for 5 seconds
            }
        }

        typeText();
    </script>
</body>
</html>
